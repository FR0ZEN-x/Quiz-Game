<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen">
            <h1>Welcome to the Quiz!</h1>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container">
                <label><input type="radio" name="answer" value="0"><span class="option-text"></span></label>
                <label><input type="radio" name="answer" value="1"><span class="option-text"></span></label>
                <label><input type="radio" name="answer" value="2"><span class="option-text"></span></label>
                <label><input type="radio" name="answer" value="3"><span class="option-text"></span></label>
            </div>
            <div id="feedback"></div>
            <div id="score">Score: 0</div>
        </div>
        <div id="results-screen" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="final-score"></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
